# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: sharepoint-rag-helper
metadata:
  template: sharepoint-rag-helper@0.0.1-beta

services:
  backend:
    project: ./backend
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      context: ./
  frontend:
    project: ./frontend
    language: js
    host: containerapp
    docker:
      path: ./Dockerfile
      context: ./

hooks:
  postprovision:
    shell: sh
    run: |
      echo "Getting ACR credentials..."
      ACR_NAME=$(azd env get-value AZURE_CONTAINER_REGISTRY_NAME)
      azd env set AZURE_CONTAINER_REGISTRY_ENDPOINT $(az acr show -n $ACR_NAME --query loginServer -o tsv)
